{{>header}}
<div role="main" class="main">
    <section class="page-top none-margin">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a href="#">หน้าหลัก</a></li>
                        <li class="active">ระบบคลังสินค้า</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="none-padding">ข้อมูลราคาข้าว</h1>
                </div>
            </div>
        </div>
    </section>

    <hr class="tall dashboard">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <form id="form" class="form-horizontal form-bordered form-validation" onsubmit="return(false)">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" id="date" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-4">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default" role="button"><i class="fa fa-file-pdf-o"></i> PDF</a>
                        <a class="btn btn-default" role="button"><i class="fa fa-file-text-o"></i> CSV</a>
                        <a class="btn btn-default" role="button"><i class="fa fa-file-excel-o"></i> Excel</a>
                        <a class="btn btn-default" role="button"><i class="fa fa-print"></i> Print</a>
                    </div>
                </div>
            </div>

            <div id="dataTable" class="col-md-12" style="margin-top: 20px;"><!-- table shown file detail -->
                <table id="table" class="table table-bordered table-striped table-condensed mb-none">
                    <thead>
                        <tr>
                            <th class="text-center col-md-1" rowspan="3" style="vertical-align: middle;">ลำดับ</th>
                            <th class="text-center col-md-3" rowspan="3" style="vertical-align: middle;">ชนิดข้าว</th>
                            <th class="text-center col-md-4" colspan="4">กรมการค้าภายใน</th>
                            <th class="text-center col-md-4" colspan="4">สมาคม</th>
                        </tr>
                        <tr>
                            <th class="text-center col-md-2" colspan="2">ข้าวเก่า</th>
                            <th class="text-center col-md-2" colspan="2">ข้าวใหม่</th>
                            <th class="text-center col-md-2" colspan="2">ข้าวเก่า</th>
                            <th class="text-center col-md-2" colspan="2">ข้าวใหม่</th>
                        </tr>
                        <tr>
                            <th class="text-center col-md-1">ต่ำสุด</th>
                            <th class="text-center col-md-1">สูงสุด</th>
                            <th class="text-center col-md-1">ต่ำสุด</th>
                            <th class="text-center col-md-1">สูงสุด</th>
                            <th class="text-center col-md-1">ต่ำสุด</th>
                            <th class="text-center col-md-1">สูงสุด</th>
                            <th class="text-center col-md-1">ต่ำสุด</th>
                            <th class="text-center col-md-1">สูงสุด</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <td colspan="10" class="text-center">-</td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- end table shown file detail -->
        </div><!--  row  -->
    </div><!--  container  -->
</div><!-- main -->
{{>footer}}
<script type="text/javascript">
    $(function () {
        $("#date").datepicker({
            format: 'yyyy-mm-dd',
            //daysOfWeekDisabled: [0, 6],
            autoClose: true
        });

        $("#date").datepicker('setDate', new Date());
        
        $("#date").on("changeDate", function () {
            $('#date').datepicker('hide');
            showRicePrice();
        });
        
        showRicePrice();
    });
    
    function showRicePrice(){
        $("#dataBody").html('<tr><td colspan="10" class="text-center">Loading...</td></tr>');
        
        setTimeout(function(){
            var dataSet = [];
            
            var datas = callAjax("{{_context_path}}/api/warehouse/viewRicePrice/view", "post", {date: $("#date").val()}, "json");
            if (typeof datas !== "undefined" && datas !== null) {
                $.each(datas["lists"], function(key, value){
                    dataSet.push(value);
                });
            }

            var t = $("#table").DataTable( {
                "data": dataSet,
                "order": [[ 0, 'asc' ]],
                "columnDefs": [ 
                    { 
                        "targets": 0,
                        "searchable": false,
                        "orderable": false,
                        "data": "id",
                        "sClass": "text-center col-md-1"
                    },
                    { 
                        "targets": 1,
                        "data": "type",
                        "sClass": "text-left col-md-3"
                    },
                    {
                        "targets": 2,
                        "data": "oldPriceMin1",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 3,
                        "data": "oldPriceMax1",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 4,
                        "data": "newPriceMin1",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 5,
                        "data": "newPriceMax1",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 6,
                        "data": "oldPriceMin2",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 7,
                        "data": "oldPriceMax2",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 8,
                        "data": "newPriceMin2",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    },
                    {
                        "targets": 9,
                        "data": "newPriceMax2",
                        "sClass": "text-right col-md-1",
                        "render": function (data) {
                            if(data == 0) return "-";
                            else return accounting.formatNumber(data, 0, ",", ".");
                        }     
                    }
                ]
            });

            t.on( 'order.dt search.dt', function () {
                t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                    cell.innerHTML = i+1;
                } );
            } ).draw();
        }, 100);
    }
</script>
